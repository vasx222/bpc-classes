<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="index.xhtml">

    <ui:define name="content">
        <h:form id="productForm">
            <p:growl id="msgs" showDetail="true"/>

            <p:panel header="List of customers">
                <p:dataTable value="#{customersListManager.customers}" var="customer">
                    <p:column headerText="Customer name">
                        <h:outputText value="#{customer.name}"/>
                    </p:column>

                    <p:column headerText="Account number">
                        <h:outputText value="#{customer.account.accountNumber}"/>
                    </p:column>

                    <p:column headerText="Currency">
                        <h:outputText value="#{customer.account.currency}"/>
                    </p:column>

                    <p:column headerText="Amount">
                        <h:outputText value="#{customer.account.amount}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
</html>
