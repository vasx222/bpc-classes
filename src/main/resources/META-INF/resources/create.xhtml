<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="index.xhtml">

    <ui:define name="content">
        <h:form id="productForm">
            <p:growl id="msgs" showDetail="true"/>

            <p:panel header="Create new user">
                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="Customer name: "/>
                    <p:inputText id="name" value="#{createCustomerManager.customerName}" required="true">
                        <f:validateLength maximum="30"/>
                    </p:inputText>

                    <p:outputLabel for="account" value="Account number: "/>
                    <p:inputText id="account" value="#{createCustomerManager.accountNumber}" required="true">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>

                    <p:outputLabel for="currency" value="Currency: "/>
                    <p:selectOneMenu id="currency" value="#{createCustomerManager.currency}" required="true">
                        <f:selectItems value="#{createCustomerManager.currencies}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="amount" value="Amount: "/>
                    <p:inputText id="amount" value="#{createCustomerManager.amount}" required="true">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>

                    <h:commandButton value="Create" action="#{createCustomerManager.createCustomer}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
</html>
